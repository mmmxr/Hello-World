	<script type="text/javascript">
	function check()  
        {  
           if(form.username.value.length<0 || form.username.value.length>12)  
           {  
           alert('用户名不合法！请输入小于12位用户名');  
           form.username.focus();  
           return false;  
           } 
           if(form.telephone.value.length!=11)
           {
           	alert('手机号码不合法！请输入11位手机号');
           	form.telephone.focus();
           	return false;
           } 
           if(form.passwd.value.length<0 ||form.passwd.value.length>12)  
           {  
           alert('密码不合法！请输入小于12位密码');  
           form.passwd.focus();  
           return false;  
           }  
        }  
        	function checklogin()  
        {  
           if(form1.username.value.length<0 || form1.username.value.length>12)  
           {  
           alert('用户名不合法！请输入小于12位用户名');  
           form.username.focus();  
           return false;  
           } 
           if(form1.passwd.value.length<0 ||form1.passwd.value.length>12)  
           {  
           alert('密码不合法！请输入小于12位密码');  
           form1.passwd.focus();  
           return false;  
           }  
        } 
</script>
